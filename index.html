<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="icon" href="./assets/img/favicon.ico" type="" sizes="16x16">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Spotify Web</title>
</head>

<body>
    <!-- MAIN -->
    <main class="container-fluid">

        <div class="main_row row">
            <!-- side menu -->
            <aside class="side_menu bg-dark p-0 text-white d-flex flex-column">

                <!-- logo -->
                <div class="logo d-none d-sm-block py-4 pl-3 pr-5">
                    <img src="./assets/img/logo.svg" alt="spotify main logo">
                </div>
                <div class="logo_xs m-2 d-sm-none">
                    <img src="./assets/img/logo-small.svg" alt="main logo small">
                </div>

                <!-- navigazione libreria -->
                <nav class="home_nav d-flex flex-column">
                    <!-- home -->
                    <a href="#" class="d-none d-sm-block border_green op_1 pl-3 py-2"><img src="./assets/img/home.svg" alt="home icon">Home</a>
                    <img class="d-sm-none mx-2 my-2" src="./assets/img/home.svg" alt="home icon">

                    <!-- search -->
                    <a href="#" class="d-none d-sm-block pl-3 py-2"><img src="./assets/img/search.svg" alt="search icon">Cerca</a>
                    <img class="d-sm-none mx-2 my-2" src="./assets/img/search.svg" alt="search icon">

                    <!-- library -->
                    <a href="#" class="d-none d-sm-block pl-3 py-2"><img src="./assets/img/libreria.svg" alt="library icon">La tua libreria</a>
                    <img class="d-sm-none mx-2 my-2" src="./assets/img/libreria.svg" alt="library icon">
                </nav>

                <!-- playlist -->
                <div class="playlist d-none d-sm-block px-3">
                    <h5 class="text-uppercase py-3">playlist</h5>
                
                    <div class="new_playlist">
                        <a href="#" class="d-flex align-items-center"><i class="fas fa-plus p-2 mr-2"></i> Crea Playlist</a>
                    </div>

                    <div class="playlist_box d-flex flex-column">
                        <a href="#" class="mt-3">Nome Playlist</a>
                        <a href="#" class="mt-3">Nome Playlist</a>
                        <a href="#" class="mt-3">Nome Playlist</a>
                        <a href="#" class="mt-3">Nome Playlist</a>
                        <a href="#" class="mt-3">Nome Playlist</a>
                        <a href="#" class="mt-3">Nome Playlist</a>
                        <a href="#" class="mt-3">Nome Playlist</a>
                    </div>
                </div>

                <!-- bottom info -->
                <div class="bottom_info col d-flex flex-column justify-content-end px-2 px-sm-3">
                    <!-- installa -->
                    <a class="d-none d-sm-block py-2" href="#"><i class="far fa-arrow-alt-circle-down mr-2"></i>Installa app</a>
                    <i class="far fa-arrow-alt-circle-down m-2 d-sm-none"></i>

                    <!-- user name -->
                    <span class="user_name d-none d-sm-block py-2 border-top"><img class="rounded-circle" src="./assets/img/profile.svg" alt="profile icon"> John Doe</span>
                    <img class="rounded-circle my-2 d-sm-none" src="./assets/img/profile.svg" alt="profile icon">
                </div>
            </aside>

            <!-- main view -->
            <div class="main_view col bg-warning"></div>
        </div>

        <!-- player -->
        <div class="bottom_row row">
            <div class="player col-12 bg-primary"></div>
        </div>
        
    </main>
    <!-- /MAIN -->

</body>

</html>
