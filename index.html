<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="icon" href="./assets/img/favicon.ico" type="" sizes="16x16">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Spotify Web</title>
</head>

<body>
    <!-- MAIN -->
    <main class="container-fluid">

        <div class="main_row row">
            <!-- side menu -->
            <aside class="side_menu col-2 bg-secondary p-0 text-white">

                <!-- logo -->
                <div class="logo py-4 px-3">
                    <img src="./assets/img/logo.svg" alt="spotify main logo">
                </div>

                <!-- navigazione libreria -->
                <nav class="home_nav d-flex flex-column">
                    <a href="#" class="border_green op_1 pl-3 py-2"><img src="./assets/img/home.svg" alt="home icon">Home</a>
                    <a href="#" class="pl-3 py-2"><img src="./assets/img/search.svg" alt="search icon"> Cerca</a>
                    <a href="#" class="pl-3 py-2"><img src="./assets/img/libreria.svg" alt="library icon">La tua libreria</a>
                </nav>

                <!-- playlist -->
                <div class="playlist px-3">
                    <h5 class="text-uppercase py-3">playlist</h5>
                
                    <div class="new_playlist">
                        <a href="#" class="d-flex align-items-center"><i class="fas fa-plus p-2 mr-2"></i> Crea Playlist</a>
                    </div>

                    <div class="playlist_box d-flex flex-column">
                        <a href="#" class="mt-3">Nome Playlist</a>
                        <a href="#" class="mt-3">Nome Playlist</a>
                        <a href="#" class="mt-3">Nome Playlist</a>
                        <a href="#" class="mt-3">Nome Playlist</a>
                        <a href="#" class="mt-3">Nome Playlist</a>
                        <a href="#" class="mt-3">Nome Playlist</a>
                        <a href="#" class="mt-3">Nome Playlist</a>
                    </div>
                </div>

            </aside>

            <!-- main view -->
            <div class="main_view col-10 bg-warning"></div>
        </div>

        <!-- player -->
        <div class="bottom_row row">
            <div class="player col-12 bg-primary"></div>
        </div>
        
    </main>
    <!-- /MAIN -->

</body>

</html>
